{% extends "blog/base.html" %}
	{% block content %}
		<div class="row">
		{% for post in posts %}
			<div class="content col-md-3">
				<p>
					<h4><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h4>
					{{ post.text|truncatewords:25 }} <br />
					<span class="published">published: {{ post.published_date }}</span>
				</p>
			</div>
		{% endfor %}
		</div>
	{% endblock content %}
