<!DOCTYPE html>

<html>
	<head>
		<title>shiny new django site</title>
	</head>
	<body>
		<div class="title">shiny new django site</div>
		{ % for post in posts %}
		<div class="content">
			<h2><a href="">{{ post.title }}</h2>
			<p>{{ post.text|linebreaks }}<br/>
			published: {{ post.published_date }}
		</div>
		{% end for %}
	</body>
</html>
