{% extends "blog/base.html" %}
	{% block content %}
		<div class="row">
		{% for post in posts %}
			<div class="content col-md-4">
				<p>
					<h4>{{ post.title }}</h4>
					{{ post.text|linebreaks }}
					<span class="published">published: {{ post.published_date }}</span>
				</p>
			</div>
		{% endfor %}
	{% endblock content %}
