<!DOCTYPE html>

<html>
	<head>
		<title>shiny new django site</title>
	</head>
	<body>
		<div class="title">
			<h2>shiny new django site</h2>
		</div>
		{% for post in posts %}
			<div class="content">
				<p>
					<h4>{{ post.title }}</h4>
					{{ post.text|linebreaks }}
					published: {{ post.published_date }}
				</p>
			</div>
		{% endfor %}

	</body>
</html>
